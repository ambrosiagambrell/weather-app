<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <!-- Material Icons -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


    <script src='script.js'></script>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
            <div>
                <h1 class="tempature">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">Sunday July 14th</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/day/clear.png" class="icon" alt="icon" width="50" height="50" />
                    <span class="condition">Clear</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location..." />
                <button type="submit" class="submit">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </button>
            </form>

        </div>

    </div>
    
</body>
</html>
